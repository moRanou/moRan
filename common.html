  function dateDiff(timestamp) {
    let arrTimestamp = (timestamp + '').split('');
    for (let start = 0; start < 13; start++) {
      if (!arrTimestamp[start]) {
        arrTimestamp[start] = '0';
      }
    }
    timestamp = arrTimestamp.join('') * 1;
    let minute = 1000 * 60;
    let hour = minute * 60;
    let day = hour * 24;
    let halfamonth = day * 15;
    let month = day * 30;
    let now = new Date().getTime();
    let diffValue = now - timestamp;
    // 如果本地时间反而小于变量时间

      return '不久前';
    }
    let monthC = diffValue / month;
    let weekC = diffValue / (7 * day);
    let dayC = diffValue / day;
    let hourC = diffValue / hour;
    let minC = diffValue / minute;
    // 数值补0方法
    let zero = function (value) {
      if (value < 10) {
        return '0' + value;
      }
      return value;
    };
    if (monthC > 12) {
      // 超过1年，直接显示年月日
      return (function () {
        let date = new Date(timestamp);
        return date.getFullYear() + '年' + zero(date.getMonth() + 1) + '月' + zero(date.getDate()) + '日';
      })();
    } else if (monthC >= 1) {
      return parseInt(monthC) + "月前";
    } else if (weekC >= 1) {
      return parseInt(weekC) + "周前";
    } else if (dayC >= 1) {
      return parseInt(dayC) + "天前";
    } else if (hourC >= 1) {
      return parseInt(hourC) + "小时前";
    } else if (minC >= 1) {
      return parseInt(minC) + "分钟前";
    }
    return '刚刚';
  }

  /**

  // 方案一 
  function tree(data) {
    let obj = {};
    let val = [];
    data.forEach(e => {
      obj[e.id] = e; //为每个节点的id
    })
    data.forEach(e => {
      if (obj[e.pId]) { // 为每个节点的父节点(pId)
        if (!obj[e.pId].children) {
          obj[e.pId].children = [];
        }
        obj[e.pId].children.push(e);
      } else {
        val.push(e)
      }
    });
    return val;
  };

  /**

  function isFunc(fn) {
    return typeof fn === "function"
  }

  function str(s) {
    if (s == null) {
      return null;
    }
    s = s.replace(/^\s+|\s+$/g, "");
    return s.length > 0 ? s.toLowerCase() : null;
  }

  function handler() {
    var fns = [];
    var datas = [];
    this.add = function (fn, data) {
      fns.push(fn);
      datas.push(data);
    }
    this.remove = function (fn) {
      var i = fns.indexOf(fn);
      if (i >= 0) {
        fns.splice(i, 1);
        datas.splice(i, 1);
      }
    }
    this.invoke = function (sender, data) {
      fns.forEach((fn, i) => {
        try {
          fn(sender, data, datas[i])
        } catch (error) {
          console.error(error);
        }
      });
    }
  }

  function eventBus() {
    var handers = {}
    this.on = function (eventName, fnOrData, fn) {
      eventName = str(eventName);
      if (eventName == null) {
        throw new Error("事件名无效");
      }
      if (!isFunc(fn)) {
        var temp = fn;
        fn = fnOrData;
        fnOrData = temp;
      }
      if (!isFunc(fn)) {
        throw new Error("必须提供事件函数");
      }
      var handle = handers[eventName];
      if (handle == null) {
        handle = new handler();
        handers[eventName] = handle;
      }
      handle.add(fn, fnOrData);
    }
    this.off = function (eventName, fn) {
      eventName = str(eventName);
      if (eventName == null) {
        return;
      }
      var handle = handers[eventName];
      if (handle != null) {
        if (fn == null) {
          delete handers[eventName];
        } else {
          handle.remove(fn);
        }
      }
    }
    this.fire = this.emit = this.trigger =
      function (eventName, sender, data) {
        eventName = str(eventName);
        if (eventName == null) {
          return;
        }
        var handle = handers[eventName];
        if (handle != null) {
          handle.invoke(sender, data);
        }
      }
    var bus = this;
    this.bindTo = function (obj) {
      if (obj == null) {
        throw new Error("obj is null");
      }
      for (const key in bus) {
        if (bus.hasOwnProperty(key) && key !== "bindTo") {
          obj[key] = bus[key];
        }
      }
    }
  }
